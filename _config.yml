# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : Smart Lineup Planning
    description                           : Create and save multiple lineup plans with visual soccer field positioning. Support for 7v7, 9v9, and 11v11 formats with easy formation management.
    fontawesome_icon_name                 : chess-board

  - title                                 : Equal Playing Time
    description                           : Auto-balance algorithm ensures fair substitutions and equal playing time for all team members. Set minimum playing time targets for each player.
    fontawesome_icon_name                 : hourglass-half

  - title                                 : Real-Time Game Timer
    description                           : Easy-to-use game timer with period tracking and quick player substitutions. Make coaching decisions faster with real-time lineup visualization.
    fontawesome_icon_name                 : clock

  - title                                 : Complete Team Management
    description                           : Manage your full roster with player positions, skill levels, and game history. Track individual player statistics and preferences.
    fontawesome_icon_name                 : users

  - title                                 : Customizable Settings
    description                           : Adjustable game durations, multiple formation options, and flexible substitution intervals. Designed for coaches who need control.
    fontawesome_icon_name                 : sliders-h

  - title                                 : Local Data Storage
    description                           : All your team data stays on your device. Optional iCloud sync keeps your information secure and private. No cloud required.
    fontawesome_icon_name                 : lock

  - title                                 : Game Summary & Stats
    description                           : Detailed game summaries and player statistics after each match. Keep records of your team's performance and progress.
    fontawesome_icon_name                 : chart-bar

  - title                                 : Backup & Recovery
    description                           : Automatic backup system protects your team data. Recover your information anytime with one tap.
    fontawesome_icon_name                 : shield-alt



